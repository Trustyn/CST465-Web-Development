<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>

    <form method="post" action="http://www.oit.edu">
        <fieldset>
            <legend>For More Information:</legend>
            <label for="uxEmail">E-Mail:</label><br />
            <input type="text" name="email" id="uxEmail" /><br /><br />
            <label for="uxAreaOfInterest">Area of Interest:</label><br />
            <textarea name="areaOfInterest" id="uxAreaOfInterest" rows="15" cols="75"></textarea><br /><br />
            <label for="uxTypeOfUser">Type of User:</label><br />
            <select name="typeOfUser" id="uxTypeOfUser">
                <option value="facultyStaff">Faculty/Staff</option>
                <option value="student">Student</option>
            </select><br /><br />
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
